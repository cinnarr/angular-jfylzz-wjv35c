<div *ngFor="let product of products">
  <h5>
    <a [title]="product.name + ' details.'">
      {{ product.name }}
    </a>
  </h5>
  <p *ngIf="product.description">
    <b>Description :</b> {{ product.description }}
  </p>
  <button type="button" (click)="share()">Share as you like</button>
</div>
